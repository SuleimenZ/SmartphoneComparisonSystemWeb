<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>OS</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(function(){
            $("#header").load("header.html");
        });
    </script>
</head>
<body style="background-color:darkcyan">
<div class="b-example-divider"></div>
<div id="header"></div>

<h1 class="text-white">Operating systems: </h1>

<table class="table table-dark table-striped" style="width: auto;vertical-align: center; horiz-align: center">
    <thead>
    <tr>
        <th scope="col" style="color:cyan">Name</th>
        <th scope="col" style="color:cyan">Version</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="os: ${osList}">
        <td th:text="${os.getName()}"></td>
        <td>
            <a th:href="@{/os/{id}(id = ${os.getId()})}" th:text="${os.getVersion()}"></a>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
