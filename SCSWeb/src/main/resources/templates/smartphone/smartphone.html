<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title th:text="${smartphone.getName()}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body style="background-color:darkcyan">
<div class="b-example-divider"></div>

<header class="p-3 bg-dark text-white">
    <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"/></svg>
            </a>

            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                <li><a href="/" class="nav-link px-2 text-secondary">Home</a></li>
                <li><a href="/smartphone" class="nav-link px-2 text-white">Smartphones</a></li>
                <li><a href="/os" class="nav-link px-2 text-white">OS</a></li>
                <li><a href="/brand" class="nav-link px-2 text-white">Brands</a></li>
                <li><a href="/chipset" class="nav-link px-2 text-white">Chipset</a></li>
            </ul>
            <!--            <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3">-->
            <!--                <input type="search" class="form-control form-control-dark" placeholder="Search..." aria-label="Search">-->
            <!--            </form>-->

            <!--            <div class="text-end">-->
            <!--                <button type="button" class="btn btn-outline-light me-2">Login</button>-->
            <!--                <button type="button" class="btn btn-warning">Sign-up</button>-->
            <!--            </div>-->
        </div>
    </div>
</header>

<h1 class="text-white" th:text="${smartphone.getName() } + ' smartphone'"></h1>

<table class="table table-dark table-striped" style="width: auto;vertical-align: center;horiz-align: center">
    <tr>
        <th style="color:cyan;">Name</th>
        <td th:text="${smartphone.getName()}"></td>
    </tr>
    <tr>
        <th style="color:cyan;">Brand</th>
        <td>
            <a th:href="@{/brand/{id}(id=${smartphone.getBrand().getId()})}" th:text="${smartphone.getBrand().getName()}" target="_self"></a>
        </td>
    </tr>
    <tr>
        <th style="color:cyan;">Release</th>
        <td th:text="${smartphone.getReleaseDate()}"></td>
    </tr>
    <tr>
        <th style="color:cyan;">OS</th>
        <td>
            <a th:href="@{/os/{id}(id=${smartphone.getOS().getId()})}" th:text="${smartphone.getOS().toString()}" target="_self"></a>
        </td>
    </tr>
    <tr>
        <th style="color:cyan;">Weight (<a style="color:red;">g</a>)</th>
        <td th:text="${smartphone.getWeight()}"></td>
    </tr>
    <tr>
        <th style="color:cyan;">Resolution (<a style="color:red;">px</a>)</th>
        <td th:text="${smartphone.getResolutionX()} + 'x' + ${smartphone.getResolutionY()}"></td>
    </tr>
    <tr>
        <th style="color:cyan;">Dimensions (<a style="color:red;">mm</a>)</th>
        <td th:text="${smartphone.getWidth()} + 'x' + ${smartphone.getHeight()} + 'x' + ${smartphone.getDepth()}"></td>
    </tr>
    <tr>
        <th style="color:cyan;">Chipset</th>
        <td>
            <a th:href="@{/chipset/{id}(id=${smartphone.getChipset().getId()})}" th:text="${smartphone.getChipset().getName()}" target="_self"></a>
        </td>
    </tr>
    <tr>
        <th style="color:cyan;">Storage (<a style="color:red;">GB</a>)</th>
        <td th:text="${smartphone.getStorage()}"></td>
    </tr>
    <tr>
        <th style="color:cyan;">RAM (<a style="color:red;">GB</a>)</th>
        <td th:text="${smartphone.getRAM()}"></td>
    </tr>
    <tr>
        <th style="color:cyan;">Color</th>
        <td th:text="${smartphone.getColor()}"></td>
    </tr>
    <tr>
        <th style="color:cyan;">Battery (<a style="color:red;">mAh</a>)</th>
        <td th:text="${smartphone.getBattery()}"></td>
    </tr>
</table>

</body>
</html>
